<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div id="pageContainer">
        <h1 class="pageHeader">Etch-A-Sketch</h1>
        <div id="gridContainer" draggable="false"></div>
        <div id="settingsContainer">
            <div id="colorSettings">
                <input type="color" value="black" id="colorPicker">
                <label for="colorPicker">Choose your color!</label> 
            </div>       
            <div id="sizeSettings">
                <input id="sizePicker" type="number" value="16" max="100">
                <label for="sizePicker">Choose a number between 1 and 100!</label>
            </div>
            <div id="clearSettings">
                <input type="button" id="clearBtn" value="Clear the etch-a-sketch!">
            </div>
        </div>
    </div>
</body>
</html>
